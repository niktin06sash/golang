<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Кнопка профиля в правом верхнем углу */
        .profile-button {
            position: fixed; /* Changed to fixed positioning */
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            z-index: 12; /* Ensure it's above the overlay */
        }




        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 10;
        }

        .profile-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 11;
            display: none;
            text-align: left;
        }

        .close-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            float: right;
            margin-top: -5px;
        }
    </style>
</head>

<body>
    <!-- Profile Button (Outside the container) -->
    <button class="profile-button">Профиль</button>
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Profile Dialog -->
    <div class="profile-dialog">
        <button class="close-button">×</button>
        <h2>Профиль</h2>
        <p><strong>Имя:</strong> <span id="profile-name">John Doe</span></p>
        <p><strong>Адрес электронной почты:</strong> <span id="profile-email">john.doe@example.com</span></p>
    </div>

    <script>
        const profileButton = document.querySelector('.profile-button');
        const overlay = document.querySelector('.overlay');
        const profileDialog = document.querySelector('.profile-dialog');
        const closeButtons = document.querySelectorAll('.close-button');

        function openDialog(dialog) {
            dialog.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeDialog() {
            profileDialog.style.display = 'none';
            overlay.style.display = 'none';
        }

        profileButton.addEventListener('click', () => openDialog(profileDialog));

        closeButtons.forEach(button => {
            button.addEventListener('click', closeDialog);
        });

        overlay.addEventListener('click', closeDialog);
    </script>
</body>

</html>
